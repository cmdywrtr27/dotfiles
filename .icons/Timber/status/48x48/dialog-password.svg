<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="shackle-inner" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" style="stop-color:black;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:black;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="lock-body" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDD835"/> <!-- Yellow 600 -->
      <stop offset="25%" style="stop-color:#FFB300"/> <!-- Amber 600 -->
      <stop offset="75%" style="stop-color:#FFB300"/>
      <stop offset="100%" style="stop-color:#FDD835"/>
    </linearGradient>
    <linearGradient id="lock-hole" x1="0%" y1="0%" x2="%" y2="100%">
      <stop offset="0%" style="stop-color:black;stop-opacity:0.75"/>
      <stop offset="100%" style="stop-color:black;stop-opacity:0.5"/>
    </linearGradient>
    <style type="text/css">
      .shackle { fill: #BDBDBD /* Gray 400 */ }
      .lighten-strongly { fill: white; fill-opacity: 0.25 }
      .darken { fill: black; fill-opacity: 0.125 }
    </style>
  </defs>

  <!-- Shackle (24x16) -->
  <path class="shackle" d="m 12,16 v 4 h 4 v -4 a 8,8 0 0 1 16,0 v 4 h 4 v -4 a 12,12 0 0 0 -24,0"/>
  <path style="fill:url(#shackle-inner)" d ="m 14,16 v 4 h 2 v -4 a 8,8 0 0 1 16,0 v 4 h 2 v -4 a 10,10 0 0 0 -20,0"/>

  <!-- Body (32x24) -->
  <path style="fill:url(#lock-body)" d="m 10,20 a 2,2 0 0 0 -2,2 v 20 a 2,2 0 0 0 2,2 h 28 a 2,2 0 0 0 2,-2 v -20 a 2,2 0 0 0 -2,-2"/>
  <path class="lighten-strongly" d="m 10,20 a 2,2 0 0 0 -2,2 a 2,1 0 0 1 2,-1 h 28 a 2,2 0 0 1 2,1 a 2,2 0 0 0 -2,-2"/>
  <path class="darken" d="m 10,43 a 2,1 0 0 1 -2,-1 a 2,2 0 0 0 2,2 h 28 a 2,2 0 0 0 2,-2 a 2,1 0 0 1 -2,1"/>
  <circle style="fill:url(#lock-hole)" cx="24" cy="32" r="4"/>
</svg>
