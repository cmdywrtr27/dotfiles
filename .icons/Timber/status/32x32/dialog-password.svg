<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="shackle-inner" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" style="stop-color:black;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:black;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="lock-body" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDD835"/> <!-- Yellow 600 -->
      <stop offset="25%" style="stop-color:#FFB300"/> <!-- Amber 600 -->
      <stop offset="75%" style="stop-color:#FFB300"/>
      <stop offset="100%" style="stop-color:#FDD835"/>
    </linearGradient>
    <linearGradient id="lock-hole" x1="0%" y1="0%" x2="%" y2="100%">
      <stop offset="0%" style="stop-color:black;stop-opacity:0.75"/>
      <stop offset="100%" style="stop-color:black;stop-opacity:0.5"/>
    </linearGradient>
    <style type="text/css">
      .shackle { fill: #BDBDBD /* Gray 400 */ }
      .lighten-strongly { fill: white; fill-opacity: 0.25 }
      .darken { fill: black; fill-opacity: 0.125 }
    </style>
  </defs>

  <!-- Shackle (16x11px) -->
  <path class="shackle" d="m 8,10 v 3 h 3 v -3 a 5,5 0 0 1 10,0 v 3 h 3 v -3 a 8,8 0 0 0 -16,0"/>
  <path style="fill:url(#shackle-inner)" d ="m 9.5,10 v 3 h 1.5 v -3 a 5,5 0 0 1 10,0 v 3 h 1.5 v -3 a 6.5,6.5 0 0 0 -13,0"/>

  <!-- Body (22x16px) -->
  <path style="fill:url(#lock-body)" d="m 7,13 a 2,2 0 0 0 -2,2 v 12 a 2,2 0 0 0 2,2 h 18 a 2,2 0 0 0 2,-2 v -12 a 2,2 0 0 0 -2,-2"/>
  <path class="lighten-strongly" d="m 7,13 a 2,2 0 0 0 -2,2 a 2,1 0 0 1 2,-1 h 18 a 2,2 0 0 1 2,1 a 2,2 0 0 0 -2,-2"/>
  <path class="darken" d="m 7,28 a 2,1 0 0 1 -2,-1 a 2,2 0 0 0 2,2 h 18 a 2,2 0 0 0 2,-2 a 2,1 0 0 1 -2,1"/>
  <circle style="fill:url(#lock-hole)" cx="16" cy="21" r="3"/>
</svg>
