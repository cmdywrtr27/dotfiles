[module/network]
type = internal/network
interface = eno1

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = "%{T5}%{F#61afef}яки %{T-}%{F-}%{T6}%{F#D8DEE9}%downspeed%%{T-}%{F-}"
label-disconnected = "%{T5}%{F#61afef}якй %{T-}%{F-}%{T6}%{F#D8DEE9}Not Connected%{T-}%{F-}"
label-connected-background = ${colors.nord0}
label-connected-foreground = ${colors.nord4}
label-disconnected-background = ${colors.nord0}
label-disconnected-foreground = ${colors.nord11}

click-right = xfce4-terminal -e nmtui
