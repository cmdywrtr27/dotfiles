[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true

icon-0 = 1;☆
icon-1 = 2;☆
icon-2 = 3;☆
icon-3 = 4;☆
icon-default = ☆

format = <label-state>
label-active = ★
label-occupied = ☆
label-urgent = ★
label-empty = %icon%

label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
label-active-padding = 1

label-active-font = 9
label-occupied-font = 9
label-urgent-font = 9
label-empty-font = 9

label-active-foreground = ${colors.nord10}
label-urgent-foreground = ${colors.nord11}
label-empty-foreground = ${colors.nord}
label-occupied-foreground = ${colors.nord10}

label-active-background = ${colors.nord0}
label-urgent-background = ${colors.nord0}
label-empty-background = ${colors.nord0}
label-occupied-background = ${colors.nord0}
