include-file = /home/josh/.config/polybar/align/include-modules.ini

[bar/main]
monitor = HDMI2
width = 100%
height = 25
offset-y = 0
bottom = false
fixed-center = false

; wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

include-file = /home/josh/.config/polybar/align/fonts.ini

modules-left = title
modules-center = workspaces
modules-right = pulseaudio wlan temperature filesystem cpu memory powermenu

tray-background = ${colors.bg}
tray-position = none
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = pointer

