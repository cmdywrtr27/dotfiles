[module/dunst]
type = custom/ipc
initial = 1

format-foreground = ${colors.white}
format-background = ${colors.grey}
format-overline = ${colors.bg}
format-underline = ${colors.bg}

hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:}%{T5}%{F#2e3440}%{T-}%{F-}%{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:}%{T5}%{F#2e3440}%{T-}%{F-}%{A}" &

click-right = ~/.local/bin/notificationcenter &
