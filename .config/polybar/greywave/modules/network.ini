[module/network]
type = internal/network
interface = eno1

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = "%{T5}%{F#2e3440}яки %{T-}%{F-}%{T6}%{F#ffffff}%downspeed%%{T-}%{F-}"
label-disconnected = "%{T5}%{F#2e3440}якй %{T-}%{F-}%{T6}%{F#ffffff}Not Connected%{T-}%{F-}"
label-connected-background = ${colors.grey}
label-connected-foreground = ${colors.white}
label-disconnected-background = ${colors.grey}
label-disconnected-foreground = ${colors.white}

click-right = exec urxvt -e nmtui
