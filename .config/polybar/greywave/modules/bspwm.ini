[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true

format = <label-state>

format-background = ${colors.grey}
format-foreground = ${colors.white}

label-monitor = %name%

label-focused = 
label-focused-font = 5
label-focused-padding = 1
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.grey}

label-occupied = 
label-occupied-font = 5
label-occupied-padding = 1
label-occupied-foreground = ${colors.fg}
label-occupied-background = ${colors.grey}

label-urgent = 
label-urgent-font = 5
label-urgent-padding = 1
label-urgent-foreground = ${colors.lgrey}
label-urgent-background = ${colors.grey}

label-empty = 
label-empty-font = 5
label-empty-padding = 1
label-empty-foreground = ${colors.dgrey}
label-empty-background = ${colors.grey}
