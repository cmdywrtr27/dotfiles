[module/filesystem]
type = internal/fs
mount-0 = /home
interval = 10
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = %{T5}%{F#2e3440}%{T-}%{F-}
format-mounted-prefix-foreground = ${colors.fg}
format-mounted-prefix-background = ${colors.grey}

format-mounted-font = 6
format-unmounted-font = 6

format-unmounted = <label-unmounted>
format-unmounted-prefix = %{T5}%{F#2e3440}%{T-}%{F-}
format-unmounted-prefix-foreground = ${colors.fg}
format-unmounted-prefix-background = ${colors.grey}

label-mounted = " %percentage_used%%"
label-mounted-foreground = ${colors.fg}
label-mounted-background = ${colors.grey}

label-mounted-font = 6
label-unmounted-font = 6

label-unmounted = " HDD not mounted"
label-unmounted-foreground = ${colors.fg}
label-unmounted-background = ${colors.grey}
