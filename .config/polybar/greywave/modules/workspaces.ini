[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 

format = <label-state>
label-active = 
label-occupied = 
label-urgent = 
label-empty = 

label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
