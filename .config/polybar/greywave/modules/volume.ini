[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = true

interval = 5
format-volume = <label-volume>
format-volume-prefix = %{T5}%{F#2e3440}墳%{T-}%{F-}
format-volume-foreground = ${colors.white}
format-volume-background = ${colors.grey}

label-volume = %{T6}%{F#ffffff} %percentage%%%{T-}%{F-}

format-muted = <label-muted>
format-muted-prefix = %{T5}%{F#555555}ﱝ %{T-}%{F-}
format-muted-foreground = ${colors.white}
format-muted-background = ${colors.grey}

label-muted = %{T6}%{F#ffffff}0%%{T-}%{F-}

click-right = pavucontrol
