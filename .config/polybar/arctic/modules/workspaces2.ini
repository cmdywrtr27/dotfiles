[module/workspaces2]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true

icon-0 = 1
icon-1 = 2
icon-2 = 3
icon-3 = 4
icon-4 = 5
icon-5 = 6
icon-default = 

format = <label-state>
label-active = %icon%
label-occupied = %icon%
label-urgent = %icon%
label-empty = ""

label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
label-active-padding = 1

label-active-font = 6
label-occupied-font = 6
label-urgent-font = 6
label-empty-font = 6

label-active-foreground = ${nord.nord10}
label-urgent-foreground = ${nord.nord10}
label-empty-foreground = ${nord.nord3}
label-occupied-foreground = ${nord.nord4}

label-active-background = ${nord.nord0}
label-urgent-background = ${nord.nord0}
label-empty-background = ${nord.nord0}
label-occupied-background = ${nord.nord0}
