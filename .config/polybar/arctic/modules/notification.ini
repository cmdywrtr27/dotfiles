[module/dunst]
type = custom/ipc
initial = 1
format-foreground = ${nord.nord13}
format-background = ${nord.nord0}
format-overline = ${nord.nord0}
format-underline = ${nord.nord0}

hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:}%{T5}%{F#61afef}%{T-}%{F-}%{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:}%{T5}%{F#61afef}%{T-}%{F-}%{A}" &

click-right = ~/.local/bin/notificationcenter &
