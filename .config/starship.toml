[ÓÇ∞ ](fg:#bc4b51)\
"""

[status]
style = "fg:#ffffff bg:#6d597a"
symbol = "Ôê°"
success_symbol = ""
format = '[ $symbol ]($style)'
map_symbol = false
disabled = false

[username]
show_always = false
style_user = "bg:#6d597a"
style_root = "bg:#6d597a"
format = '[$user]($style)'

[hostname]
ssh_only = false
format = "[@$hostname ](bg:#6d597a)"
trim_at = "."
disabled = true

[custom.arch]
description = "Display arch logo"
when = "true"
style = "fg:#ffffff bg:#6d597a"
format = '[$symbol(bg:#6d597a)]($style) '
symbol = "ÔåÉ "

[custom.icon]
description = "Display icon for each home folder"
command = """
if [ "$PWD" = "$HOME" ]; then
    echo "Ôüõ"
elif [ "$PWD" = "$HOME/Documents" ]; then
    echo "Ôúò"
elif [ "$PWD" = "$HOME/Downloads" ]; then
    echo "Ô∞¨"
elif [ "$PWD" = "$HOME/Music" ]; then
    echo "ÔÄÅ"
elif [ "$PWD" = "$HOME/Pictures" ]; then
    echo "ÔáÖ"
elif [ "$PWD" = "$HOME/Videos" ]; then
    echo "ÔúØ"
else
    echo "Ô±Æ"
fi
"""
when = "true"
style = "fg:#ffffff bg:#6d597a"
format = '[ $output ]($style)'

[directory]
style = "fg:#ffffff bg:#3d5a80"
format = '[ $path ]($style)'
truncation_length = 2
truncation_symbol = "~/"

[git_branch]
symbol = "Ôêà "
style = "fg:#ffffff bg:#bc4b51"
format = '[ $symbol $branch]($style)'

[git_status]
style = "fg:#ffffff bg:#bc4b51"
format = '[ ($all_status) ]($style)'

[custom.docker]
description = "Shows the docker symbol if the current directory has Dockerfile or docker-compose.yml files"
style = "bg:#86BBD8"
format = '[$symbol]($style)'
symbol = " üê≥ "
files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
when = """ command -v docker &> /dev/null; exit (echo $?); """
disabled = true

[cmd_duration]
min_time = 500
style = "fg:#ffffff bg:#5b8e7d"
format = "[ Û∞îõ $duration ]($style)"
disabled = false

[time]
disabled = false
time_format = "%l:%M %P"
style = "fg:#ffffff bg:#f4a259"
format = '[ Ôê∫$time ]($style)'
