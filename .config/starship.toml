format = """
$status\
[ÓÇ∞](bg:#355070 fg:#212837)\
${custom.icon}\
[ÓÇ∞](bg:#212837 fg:#355070)\
[ÓÇ∞](bg:#6d597a fg:#212837)\
$directory\
[ÓÇ∞](bg:#212837 fg:#6d597a)\
[ÓÇ∞](bg:#eaac8b fg:#212837)\
$git_branch\
$git_status\
[ÓÇ∞](bg:#212837 fg:#eaac8b)\
[ÓÇ∞](bg:#e56b6f fg:#212837)\
$cmd_duration\
[ÓÇ∞](bg:#212837 fg:#e56b6f)\
[ÓÇ∞](bg:#b56576 fg:#212837)\
$time\
[ÓÇ∞ ](fg:#b56576)\
"""

[status]
style = "fg:#ffffff bg:#212837"
symbol = "Ôê° "
success_symbol = ""
format = '[ $symbol ]($style)'
map_symbol = false
disabled = false

[username]
show_always = false
style_user = "bg:#355070"
style_root = "bg:#355070"
format = '[$user]($style)'

[hostname]
ssh_only = false
format = "[@$hostname ](bg:#355070)"
trim_at = "."
disabled = true

[custom.arch]
description = "Display arch logo"
when = "true"
style = "fg:#ffffff bg:#355070"
format = '[$symbol(bg:#355070)]($style) '
symbol = "ÔåÉ "

[custom.icon]
description = "Display icon for each home folder"
command = """
if [ "$PWD" = "$HOME" ]; then
    echo "Ôüõ"
elif [ "$PWD" = "$HOME/Documents" ]; then
    echo "Ôúò"
elif [ "$PWD" = "$HOME/Downloads" ]; then
    echo "Ô∞¨"
elif [ "$PWD" = "$HOME/Music" ]; then
    echo "ÔÄÅ"
elif [ "$PWD" = "$HOME/Pictures" ]; then
    echo "ÔáÖ"
elif [ "$PWD" = "$HOME/Videos" ]; then
    echo "ÔúØ"
elif [ "$PWD" = "$PATH" ]; then
    echo "ÔÑ°"
else
    echo "ÔåÉ"
fi
"""
when = "true"
style = "fg:#ffffff bg:#355070"
format = '[ $output ]($style)'

[directory]
style = "fg:#ffffff bg:#6d597a"
format = '[ $path ]($style)'
truncation_length = 2
truncation_symbol = "~/"

[git_branch]
symbol = "Ôêà "
style = "fg:#ffffff bg:#eaac8b"
format = '[ $symbol $branch]($style)'

[git_status]
style = "fg:#ffffff bg:#eaac8b"
format = '[ ($all_status) ]($style)'

[custom.docker]
description = "Shows the docker symbol if the current directory has Dockerfile or docker-compose.yml files"
style = "bg:#86BBD8"
format = '[$symbol]($style)'
symbol = " üê≥ "
files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
when = """ command -v docker &> /dev/null; exit (echo $?); """
disabled = true

[cmd_duration]
min_time = 500
style = "fg:#ffffff bg:#e56b6f"
format = "[ $duration ]($style)"
disabled = true

[time]
disabled = true
time_format = "%l:%M %P"
style = "fg:#ffffff bg:#b56576"
format = '[ Ôê∫ $time ]($style)'
