[status]
style = "bg:#9A348E"
symbol = "Ôê° "
success_symbol = ""
format = '[$symbol]($style)'
map_symbol = false
disabled = false

[username]
show_always = false
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user]($style)'

[hostname]
ssh_only = false
format = "[@$hostname ](bg:#9A348E)"
trim_at = "."
disabled = true

[custom.arch]
description = "Display arch logo"
when = "true"
style = "bg:#9A348E"
format = '[$symbol (bg:#9A348E)]($style)'
symbol = "ÔåÉ "

[custom.icon]
description = "Display icon for each home folder"
command = """
if [ "$PWD" = "$HOME" ]; then
    echo "Ôüõ "
elif [ "$PWD" = "$HOME/Documents" ]; then
    echo "Ôúò "
elif [ "$PWD" = "$HOME/Downloads" ]; then
    echo "Ô∞¨ "
elif [ "$PWD" = "$HOME/Music" ]; then
    echo "ÔÄÅ "
elif [ "$PWD" = "$HOME/Pictures" ]; then
    echo "ÔáÖ "
elif [ "$PWD" = "$HOME/Videos" ]; then
    echo "ÔúØ "
elif [ "$PWD" = "$PATH" ]; then
    echo "ÔÑ° "
else
    echo "Ô±Æ "
fi
"""
when = "true"
style = "bg:#DA627D"
format = '[ $output ]($style)'

[directory]
style = "bg:#DA627D"
format = '[$path ]($style)'
truncation_length = 6
truncation_symbol = ".../"

[git_branch]
symbol = "Ôû£"
style = "bg:#FCA17D"
format = '[[ $symbol $branch ](bg:#FCA17D)]($style)'

[git_status]
style = "bg:#FCA17D"
format = '[[ ($all_status) ](bg:#FCA17D)]($style)'

[custom.docker]
description = "Shows the docker symbol if the current directory has Dockerfile or docker-compose.yml files"
style = "bg:#86BBD8"
format = '[$symbol]($style)'
symbol = " üê≥ "
files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
when = """ command -v docker &> /dev/null; exit (echo $?); """

[cmd_duration]
min_time = 500
style = "bg:#33658A"
format = "[ $duration ]($style)"
disabled = true

[custom.duration]
description = "Display how long last edit took"
when = "true"
style = "bg:#33658A"
format = '[$symbol($duration)]($style)'
symbol = " took "

[docker_context]
symbol = "Ôåà "
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
style = "bg:#06969A"
format = '[[ $symbol $context ](bg:#06969A)]($style) $path'

[time]
disabled = true
time_format = "%l:%M %P"
style = "bg:#33658A"
format = '[[ Ôê∫ $time ](bg:#33658A)]($style)'
