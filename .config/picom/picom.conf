# Settings
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;
glx-no-rebind-pixmap = true;

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

corner-radius = 0.0;
#corner-radius = 8.0;
rounded-corners-exclude = [
   # "widthb > 1365 && heightb > 736" # For smart gaps and a non-floating bar
   # "class_g = 'Dunst'",
    "class_g = 'Tooltip'",
    "class_g = 'slop'",
    "class_g = 'code-oss'",
    "class_g = 'obs'",
    "class_g = 'vlc'",
    "class_g = 'mpv'",
    "class_g = 'tint2'",
    "class_g = 'Tint2'",
    "class_g = 'Shotwell'",
    "class_g = 'Polybar'",
    "class_g = 'polybar'",
    "class_g = 'Brave-browser'",
    "class_g = 'Google-chrome'",
    "class_g = 'Chromium'",
    "class_g = 'libreoffice-writer'",
    "class_g = 'Picard'",
    "class_g = 'Virt-manager'",
];

opacity-rule = [
  "100:class_g = 'URxvt'",
  "100:class_g = 'urxvt'",
  "100:class_g = 'Tilix'",
  "100:class_g = 'Alacritty'",
  "100:class_g = 'rofi'",
  "100:class_g = 'kvantummanager'",
  "100:class_g = 'Tooltip'",
 ];

# Blur
blur:
{
  method = "dual_kawase";
  strength = 0;
}

# Add dual-kawase blur
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "dual_kawase";
blur-strength = 0;
blur-background-exclude = [
    "class_g = 'slop'",
    "class_g = 'XAVA'",
    "class_g = 'code-oss'",
    "class_g = 'polybar'",
    "class_g = 'tint2'",
    "class_g = 'urxvt'",
    "class_g = 'URxvt'",
    "class_g = 'Brave-browser'",
    "class_g = 'Peek'",
    "class_g = 'kvantummanager'",
    "class_g = 'Tooltip'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
];

# Shadow
shadow = false;
shadow-ignore-shaped = false;
shadow-radius = 17;
shadow-opacity = 0.85;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-exclude = [
#    "! name~=''",
    "name   *= 'VLC'",
    "class_g = 'XAVA'",
#    "class_g = 'Thunar'",
    "class_g = 'mpv'",
    "class_g = 'vlc'",
    "class_g = 'code'",
    "class_g = 'code-oss'",
    "class_g = 'obs'",
    "class_g = 'Peek'",
#    "class_g = 'slop'",
    "class_g = 'polybar'",
    "class_g = 'Polybar'",
    "class_g = 'tint2'",
    "class_g = 'Tint2'",
    "class_g = 'Brave-browser'",
    "class_g = 'Google-chrome'",
    "class_g = 'Chromium'",
    "class_g = 'ristretto'",
    "class_g = 'Shotwell'",
    "class_g = 'gimp'",
    "class_g = 'libreoffice-writer'",
    "class_g = 'Virt-manager'",
    "class_g = 'Picard'",
    "class_g = 'Tooltip'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
];

# Fading
fading = true;
no-fading-destroyed-argb = true;
fade-delta = 4;
fade-in-step = 0.75;
fade-out-step = 0.45;
fade-exclude = [
    "class_g = 'slop'",
];

#wintypes:
#{
#  normal = { blur-background = false; };
#  splash = { blur-background = false; };
#  tooltip = { fade = true; shadow = false; opacity = 1.00; };
#};

wintypes:
{
  normal        = { blur-background = false; fade = true; shadow = true; opacity = 1.00; };
  splash        = { blur-background = false; fade = false; shadow = false; opacity = 1.00; };
  tooltip       = { blur-background = false; fade = true; shadow = false; opacity = 1.00; };
  menu          = { blur-background = false; fade = true; shadow = true; opacity = 1.00; };
  popup_menu    = { blur-background = false; fade = true; shadow = true; opacity = 1.00; };
  dropdown_menu = { blur-background = false; fade = true; shadow = false; opacity = 1.00; };
  utility       = { blur-background = false; fade = true; shadow = true; opacity = 1.00; };
  dialog        = { blur-background = false; fade = false; shadow = true; opacity = 1.00; };
  notify        = { blur-background = false; fade = false; shadow = true; opacity = 1.00; };
  unknown       = { blur-background = false; fade = false; shadow = true; opacity = 1.00; };
  dock          = { blur-background = false; fade = false; shadow = false; opacity = 1.00; };
  dnd           = { blur-background = false; fade = false; shadow = false; opacity = 1.00; };
};


