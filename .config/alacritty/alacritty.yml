TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0

  dynamic_padding: true
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: InconsolataLGC Nerd Font
    style: Medium
  bold:
    family: InconsolataLGC Nerd Font
    style: Bold
  italic:
    family: InconsolataLGC Nerd Font
    style: Italic
  bold_italic:
    family: InconsolataLGC Nerd Font
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '#212837'
    foreground: '#FFFFFF'
  normal:
    black: '#2E3440'
    red: '#FF6059'
    green: '#5FFF87'
    yellow: '#FFFF87'
    blue: '#5FAFFF'
    magenta: '#AF87FF'
    cyan: '#40E0D0'
    white: '#FFFFFF'
  bright:
    black: '#2E3440'
    red: '#FF6059'
    green: '#5FFF87'
    yellow: '#FFFF87'
    blue: '#5FAFFF'
    magenta: '#AF87FF'
