setw -g window-status-format "#[fg=#2e3440,bg=#2e3440,nobold,nounderscore,noitalics]#[default] #I #W #[fg=#2e3440,bg=#2e3440,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#2e3440,bg=#2e3440,nobold,nounderscore,noitalics]#[fg=#4084D6,bg=#2e3440] #I #W #F #[fg=#2e3440,bg=#2e3440,nobold,nounderscore,noitalics]"

