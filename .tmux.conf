set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=#4084D6,bg=#2e3440"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#abb2bf,bg=#2e3440"
